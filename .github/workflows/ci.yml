name: CI

on:
  push:

jobs:
  test-service:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.15"

      - name: Lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.30
          working-directory: service

      - name: Unit Test
        working-directory: service
        run: go test ./internal/...

      - name: Integration Test
        working-directory: service
        run: go test ./tests/...
